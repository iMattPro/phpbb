    # Test with IIS & PostgreSQL on Windows
    windows-tests:
        runs-on: windows-2025
        strategy:
            matrix:
                type: ['functional']
                php: ['8.4']
                db: ['postgres']

        name: Windows - ${{ matrix.type }} - PHP ${{ matrix.php }} - ${{ matrix.db }}

        steps:
            - name: Prepare git for Windows
              run: |
                  git config --system core.autocrlf false
                  git config --system core.eol lf
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, intl, gd, exif, iconv, pgsql, pdo_pgsql, sodium, bz2, fileinfo
                  ini-values: upload_tmp_dir=${{ runner.temp }}, sys_temp_dir=${{ runner.temp }}
                  coverage: none

            - name: Get Composer Cache Directory
              id: composer-cache
              run: |
                  cd phpBB
                  echo "dir=$(composer config cache-files-dir)" >> $env:GITHUB_OUTPUT
                  cd ..

            - name: Cache Composer dependencies
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: composer-${{ matrix.php }}-${{ hashFiles('phpBB/composer.lock') }}

            - name: Setup environment for phpBB and nginx
              env:
                  GITHUB_WORKSPACE: ${{ github.workspace }}
                  TEMP_DIR: ${{ runner.temp }}
              shell: pwsh
              run: |
                  # Install nginx and PHP-FPM
                  choco install nginx -y
                  choco install php --version ${{ matrix.php }} -y
                  # Prepare nginx logs directory
                  $nginxLogs = "${env:GITHUB_WORKSPACE}\logs"
                  if (!(Test-Path $nginxLogs)) { New-Item -ItemType Directory -Path $nginxLogs | Out-Null }

                  # Write nginx config to workspace root
                  $nginxConfPath = "${env:GITHUB_WORKSPACE}\nginx.conf"
                  $phpbbRoot = "${env:GITHUB_WORKSPACE}\phpBB" -replace '/', '\\'
                  $nginxConf = @"
                  worker_processes  1;
                  error_log  $nginxLogs\error.log;
                  events { worker_connections  1024; }
                  http {
                    default_type  application/octet-stream;
                    types {
                      text/html html htm;
                      text/css css;
                      application/javascript js;
                      image/png png;
                      image/jpeg jpg jpeg;
                      image/gif gif;
                      application/font-woff woff;
                      application/font-woff2 woff2;
                    }
                    sendfile        on;
                    keepalive_timeout  65;
                    server {
                      listen       8080;
                      server_name  localhost;
                      root   $phpbbRoot;
                      index  index.php index.html index.htm;

                      location / {
                        try_files $uri $uri/ /index.php?$query_string;
                      }

                      location ~ \.php$ {
                        fastcgi_pass   127.0.0.1:9000;
                        fastcgi_index  index.php;
                        fastcgi_param  SCRIPT_FILENAME $document_root/$fastcgi_script_name;
                        fastcgi_param  QUERY_STRING    $query_string;
                        fastcgi_param  REQUEST_METHOD  $request_method;
                        fastcgi_param  CONTENT_TYPE    $content_type;
                        fastcgi_param  CONTENT_LENGTH  $content_length;
                        fastcgi_param  SCRIPT_NAME     $fastcgi_script_name;
                        fastcgi_param  REQUEST_URI     $request_uri;
                        fastcgi_param  DOCUMENT_URI    $document_uri;
                        fastcgi_param  DOCUMENT_ROOT   $document_root;
                        fastcgi_param  SERVER_PROTOCOL $server_protocol;
                        fastcgi_param  GATEWAY_INTERFACE "CGI/1.1";
                        fastcgi_param  SERVER_SOFTWARE "nginx";
                        fastcgi_param  REMOTE_ADDR     $remote_addr;
                        fastcgi_param  REMOTE_PORT     $remote_port;
                        fastcgi_param  SERVER_ADDR     $server_addr;
                        fastcgi_param  SERVER_PORT     $server_port;
                        fastcgi_param  SERVER_NAME     $server_name;
                      }
                    }
                  }
                  "@
                  Set-Content -Path $nginxConfPath -Value $nginxConf

                  # Set permissions for phpBB directories
                  $dirs = @(
                    "${env:GITHUB_WORKSPACE}/phpBB/cache",
                    "${env:GITHUB_WORKSPACE}/phpBB/files",
                    "${env:GITHUB_WORKSPACE}/phpBB/store",
                    "${env:GITHUB_WORKSPACE}/phpBB/ext",
                    "${env:GITHUB_WORKSPACE}/phpBB/vendor-ext",
                    "${env:GITHUB_WORKSPACE}/phpBB/composer-ext.json",
                    "${env:GITHUB_WORKSPACE}/phpBB/composer-ext.lock",
                    "${env:GITHUB_WORKSPACE}/phpBB/images/avatars/upload"
                  )
                  foreach ($dir in $dirs) {
                    if (Test-Path $dir) {
                      icacls $dir /grant Users:F /T
                    }
                  }
                  mkdir "${env:GITHUB_WORKSPACE}/phpBB/cache/test" -Force
                  mkdir "${env:GITHUB_WORKSPACE}/phpBB/cache/installer" -Force

                  # Install Composer dependencies
                  cd ${env:GITHUB_WORKSPACE}/phpBB
                  php ..\composer.phar install
                  cd ..

                  # Start PHP-FPM (php-cgi) - dynamically find the path
                  $phpCgiPath = (Get-Command php-cgi | Select-Object -ExpandProperty Source)
                  if (-not $phpCgiPath) {
                    Write-Error 'php-cgi.exe not found in PATH.'
                    exit 1
                  }
                  $phpCgiProc = Start-Process -NoNewWindow -FilePath $phpCgiPath -ArgumentList "-b 127.0.0.1:9000" -PassThru

                  # Wait for php-cgi to be listening on 127.0.0.1:9000
                  $maxWait = 10
                  $waited = 0
                  while ($waited -lt $maxWait) {
                    try {
                      $tcp = New-Object System.Net.Sockets.TcpClient
                      $tcp.Connect('127.0.0.1', 9000)
                      $tcp.Close()
                      break
                    } catch {
                      Start-Sleep -Seconds 1
                      $waited++
                    }
                  }

                  # Start nginx with explicit config file
                  $nginxExe = Get-ChildItem -Path "C:/tools/nginx-*" -Recurse -Filter nginx.exe | Select-Object -First 1 -ExpandProperty FullName
                  if (-not $nginxExe) {
                    Write-Error 'nginx.exe not found.'
                    exit 1
                  }
                  Start-Process -NoNewWindow -FilePath $nginxExe -ArgumentList "-c", $nginxConfPath -PassThru

                  # Add hosts entry for phpbb.test
                  Add-Content -Path $env:windir\System32\drivers\etc\hosts -Value "`r`n127.0.0.1`tphpbb.test" -Force

            - name: Setup database
              run: |
                  $postgreSqlSvc = Get-Service "postgresql*"
                  Set-Service $postgreSqlSvc.Name -StartupType manual
                  $runningStatus = [System.ServiceProcess.ServiceControllerStatus]::Running
                  $maxStartTimeout = New-TimeSpan -Seconds 30
                  try {
                    $postgreSqlSvc.Start()
                    $postgreSqlSvc.WaitForStatus($runningStatus, $maxStartTimeout)
                  } catch  {
                    $_ | select *
                  }
                  [System.Environment]::SetEnvironmentVariable('PATH',$Env:PATH+";${env:PGBIN}")
                  $env:PGPASSWORD = 'root'
                  psql -c 'ALTER SYSTEM SET hot_standby = on;' -U postgres
                  psql -c 'ALTER SYSTEM SET wal_level = minimal;' -U postgres
                  psql -c 'DROP DATABASE IF EXISTS phpbb_tests;' -U postgres
                  psql -c 'create database phpbb_tests;' -U postgres
                  Set-MpPreference -ExclusionPath "${env:PGDATA}" # Exclude PGDATA directory from Windows Defender
                  Set-MpPreference -DisableRealtimeMonitoring $true

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Setup node dependencies
              run: npm ci

            - name: Run unit tests
              if: ${{ matrix.type == 'unit' }}
              run: |
                  phpBB/vendor/bin/phpunit --configuration .github/phpunit-psql-windows-github.xml --display-all-issues --stop-on-error --exclude-group functional,slow
            - name: Run functional tests
              if: ${{ matrix.type == 'functional' }}
              run: |
                  phpBB/vendor/bin/phpunit --configuration .github/phpunit-psql-windows-github.xml --display-all-issues --stop-on-error --group functional
